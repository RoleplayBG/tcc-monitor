name: Build TCC Monitor IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Build
        run: |
          xcodebuild -project tcc-monitor.xcodeproj \
            -scheme tcc-monitor \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/tcc-monitor.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=""

      - name: Package IPA
        run: |
          mkdir -p ipa_output/Payload
          cp -r build/tcc-monitor.xcarchive/Products/Applications/tcc-monitor.app ipa_output/Payload/
          cd ipa_output
          zip -r ../tcc-monitor.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: tcc-monitor-ipa
          path: tcc-monitor.ipa
